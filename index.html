<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化实验平台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>数据可视化实验平台</h1>
        <p>基于第4章图表样式美化技术</p>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="theme-select">主题风格：</label>
            <select id="theme-select">
                <option value="business">商务专业风</option>
                <option value="tech">科技未来风</option>
                <option value="minimal">简约清新风</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="colormap-select">颜色映射：</label>
            <select id="colormap-select">
                <option value="viridis">Viridis</option>
                <option value="coolwarm">CoolWarm</option>
                <option value="tab10">Tab10</option>
                <option value="Set3">Set3</option>
            </select>
        </div>

        <div class="control-group">
            <label for="font-size">字体大小：</label>
            <input type="range" id="font-size" min="10" max="16" value="12">
            <span id="font-size-value">12px</span>
        </div>
    </div>

    <main class="charts-container">
        <div class="chart-card">
            <h3>1. 汇率走势对比图</h3>
            <div id="chart1" class="chart"></div>
        </div>

        <div class="chart-card">
            <h3>2. 产品销售对比图</h3>
            <div id="chart2" class="chart"></div>
        </div>

        <div class="chart-card">
            <h3>3. 散点图（颜色映射）</h3>
            <div id="chart3" class="chart"></div>
        </div>

        <div class="chart-card">
            <h3>4. 温度变化趋势图</h3>
            <div id="chart4" class="chart"></div>
        </div>

        <div class="chart-card">
            <h3>5. 数学函数可视化</h3>
            <div id="chart5" class="chart"></div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2024 数据可视化实验平台 - 基于第4章图表样式美化技术</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
